machine:
  java:
    version:
      oraclejdk8
dependencies:
  override:
    - lein deps # We can skip inferred `npm install` since we're not running browser tests (yet)
test:
  override:
    - case $CIRCLE_NODE_INDEX in 0) lein eastwood ;; 1) lein test ;; 2) lein bikeshed --max-line-length 240 && lein uberjar ;; esac:
        parallel: true
