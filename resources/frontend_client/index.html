<!DOCTYPE html>
<html lang="en" ng-app="corvus" class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>Metabase</title>

        <link rel="stylesheet" href="/app/dist/styles.css"/>
        <script charset="utf-8" src="/app/dist/styles.js"></script>
        <script src="/app/dist/vendor.js"></script>
        <script src="/app/dist/app.js"></script>
    </head>

    <body ng-controller="Corvus">
        <div ng-controller="Nav" ng-if="user" ng-cloak>
            <!-- MAIN NAV -->
            <nav class="pt2 pb2 relative bg-brand" ng-show="nav === 'main'">
                <div class="wrapper flex align-center">
                    <a class="NavItem text-white flex align-center" href="/">
                        <mb-logo-icon class="text-white"></mb-logo-icon>
                    </a>
                    <div class="DashboardDropdown Dropdown ml3" dropdown on-toggle="toggled(open)">
                        <a class="NavItem NavItem-withIcon text-white flex align-center" dropdown-toggle>
                            Dashboards
                            <mb-icon class="ml1" name="chevrondown" width="8px" height="8px"></mb-icon>
                        </a>
                        <ul class="Dropdown-content" ng-controller="DashList">
                            <li ng-repeat="dash in dashboards">
                                <a class="Dropdown-item link block text-normal" href="/dash/{{dash.id}}">
                                    {{dash.name}}
                                    <span class="Badge Badge--permissions" ng-if="dash.public_perms === 0">Private</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="UserDropdown Dropdown" dropdown on-toggle="toggled(open)">
                        <a class="NavItem text-white" selectable-nav-item="settings" dropdown-toggle>
                            <span ng-if="!user.first_name">Me</span>
                            <span ng-if="user.first_name">{{user.first_name}}</span>
                            <mb-icon name="chevrondown" width="8px" height="8px"></mb-icon>
                        </a>
                        <ul class="Dropdown-content right">
                            <li><a class="Dropdown-item link block" href="/user/edit_current">Account Settings</a></li>
                            <li><a class="Dropdown-item link block" href="/auth/logout">Logout</a></li>
                        </ul>
                    </div>
                    <a class="absolute top flex align-center pr4 right bottom" ng-if="userIsAdmin" cv-org-href="/admin/">
                        <mb-icon class="text-white" name="gear" width="16px" height="16px"></mb-icon>
                    </a>
                </div>
            </nav>

            <!-- ADMIN NAV -->
            <nav class="AdminNav" ng-show="nav === 'admin'">
                <div class="wrapper flex align-center">
                    <div class="NavTitle flex align-center">
                        <mb-icon name="gear" class="AdminGear" width="22px" height="22px"></mb-icon>
                        <span class="NavItem-text ml1">Site Administration</span>
                    </div>

                    <!-- admin sections -->
                    <ul class="ml4 flex flex-full">
                        <li>
                            <a class="NavItem" ng-class="{ 'is--selected' : isActive('/admin/settings')}" href="/admin/settings/">
                                <span class="NavItem-text">Settings</span>
                            </a>
                        </li>
                        <li>
                            <a class="NavItem" ng-class="{ 'is--selected' : isActive('/admin/people')}" href="/admin/people/">
                                <span class="NavItem-text">People</span>
                            </a>
                        </li>
                        <li>
                            <a class="NavItem" ng-class="{ 'is--selected' : isActive('/admin/databases')}" href="/admin/databases/">
                                <span class="NavItem-text">Databases</span>
                            </a>
                        </li>
                    </ul>

                    <!-- user profile dropdown -->
                    <mb-profile-link user="user" context="nav"></mb-profile-link>
                </div>
            </nav>
        </div>

        <div class="MainContent flex flex-column full-height" ng-view></div>
    </body>


    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
        WebFont.load({
          google: {
            families: ['Lato:n1,n2,n4,n7']
          }
        });
      </script>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-60817802-1', 'auto');
    ga('send', 'pageview');
    </script>
</html>
