<!DOCTYPE html>
<html lang="en" ng-app="corvus" class="no-js">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
        <title>Metabase</title>

        <link rel="stylesheet" href="/app/dist/styles.bundle.css"/>
        <script charset="utf-8" src="/app/dist/vendor.bundle.js"></script>
        <script charset="utf-8" src="/app/dist/app.bundle.js"></script>
    </head>

    <body ng-controller="Corvus">
        <div ng-controller="Nav" ng-if="user" ng-cloak>
            <!-- MAIN NAV -->
            <nav class="py2 sm-py1 xl-py3 relative bg-brand" ng-show="nav === 'main'">
                <div class="wrapper flex align-center">
                    <a class="NavItem cursor-pointer text-white flex align-center" href="/">
                        <mb-logo-icon class="text-white"></mb-logo-icon>
                    </a>
                    <div class="NavDropdown Dropdown ml1 md-ml3" dropdown on-toggle="toggled(open)">
                        <a class="NavItem text-white cursor-pointer p2 flex align-center" dropdown-toggle>
                            Dashboards
                            <mb-icon class="ml1" name="chevrondown" width="8px" height="8px"></mb-icon>
                        </a>
                        <ul class="Dropdown-content" ng-controller="DashList">
                            <li class="Dropdown-item" ng-repeat="dash in dashboards">
                                <a class="text-white no-decoration" href="/dash/{{dash.id}}">
                                    <div class="flex text-bold">
                                        {{dash.name}}
                                        <mb-icon class="ml1 flex flex-align-right align-center" name="lock" width="12px" height="12px" ng-if="dash.public_perms === 0"></mb-icon>
                                    </div>
                                    <div class="mt1 text-light text-brand-light">
                                        {{dash.description}}
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <mb-profile-link class="text-white flex-align-right" user="user" context="nav"></mb-profile-link>
                    <a class="AdminLink NavItem hide sm-show sm-ml1 md-ml2" ng-if="user.is_superuser" href="/admin/">
                        <mb-icon class="text-white" name="gear" width="16px" height="16px"></mb-icon>
                    </a>
                </div>
            </nav>

            <!-- ADMIN NAV -->
            <nav class="AdminNav" ng-show="nav === 'admin'">
                <div class="wrapper flex align-center">
                    <div class="NavTitle flex align-center">
                        <mb-icon name="gear" class="AdminGear" width="22px" height="22px"></mb-icon>
                        <span class="NavItem-text ml1 hide sm-show">Site Administration</span>
                    </div>

                    <!-- admin sections -->
                    <ul class="sm-ml4 flex flex-full">
                        <li>
                            <a class="NavItem py1 px2 no-decoration" ng-class="{ 'is--selected' : isActive('/admin/settings')}" href="/admin/settings/">
                                Settings
                            </a>
                        </li>
                        <li>
                            <a class="NavItem py1 px2 no-decoration" ng-class="{ 'is--selected' : isActive('/admin/people')}" href="/admin/people/">
                                People
                            </a>
                        </li>
                        <li>
                            <a class="NavItem py1 px2 no-decoration" ng-class="{ 'is--selected' : isActive('/admin/databases')}" href="/admin/databases/">
                                Databases
                            </a>
                        </li>
                    </ul>

                    <!-- user profile dropdown -->
                    <mb-profile-link user="user" context="nav"></mb-profile-link>
                    <a class="text-white ml1 md-ml2" href="/">
                        <mb-icon name="return" width="22px" height="22px"></mb-icon>
                    </a>
                </div>
            </nav>
        </div>

        <main class="full-height flex flex-column" ng-view></main>
    </body>


    <script src="//ajax.googleapis.com/ajax/libs/webfont/1.4.7/webfont.js"></script>
    <script>
        WebFont.load({
          google: {
            families: ['Lato:n1,n2,n4,n7']
          }
        });
      </script>

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-60817802-1', 'auto');
    ga('send', 'pageview');
    </script>
</html>
