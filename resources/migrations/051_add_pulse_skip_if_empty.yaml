databaseChangeLog:
  - changeSet:
      id: 51
      author: tlrobinson
      changes:
        - addColumn:
            tableName: pulse
            remarks: 'Whether or not the pulse will be skipped if none of its cards have any results'
            columns:
              - column:
                  name: skip_if_empty
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
