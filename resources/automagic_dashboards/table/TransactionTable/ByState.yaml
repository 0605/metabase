title: Transactions by state
applies_to: TransactionTable
metrics:
- TotalIncome:
    metric: [sum, [dimension, Income]]
- AvgIncome: [avg, [dimension, Income]]
- AvgQuantity:
    metric: [avg, [dimension, Quantity]]
- TotalOrders: [count]
- TotalUsers: [distinct, [dimension, User]]
dimensions:
- Timestamp:
    field_type: CreationTimestamp
- Timestamp:
    field_type: DateTime
- State:
    field_type: UserTable.State
- Income: Income
- Quantity:
    field_type: Quantity
- User:
    field_type: User
    score: 100
- User:
    field_type: FK
    links_to: UserTable
    score: 100
- Cohort:
    field_type: UserTable.JoinTimestamp
    score: 100
- Cohort:
    field_type: UserTable.CreationTimestamp
    score: 90
- Cohort:
    field_type: UserTable.DateTime
    score: 80
filters:
  - Last30Days:
      filter: ["time-interval", [dimension, Timestamp], -30, day]
  - NewUsers:
      filter: ["time-interval", [dimension, Cohort], -30, day]
groups:
- Top10:
    title: Top performers
- Transactions:
    title: Transaction breakdown by state
- Users:
    title: User acquisition by state
dashboard_filters:
- State
cards:
- TopStatesBySales:
    title: Top 10 states by sales
    visualization: row
    dimensions: State
    metrics: TotalOrders
    order_by:
      - TotalOrders: descending
    limit: 10
    score: 100
    height: 8
    group: Top10
- TopStatesBySalesLast30Days:
    title: Top 10 states by sales in the last 30 days
    visualization: row
    dimensions: State
    metrics: TotalOrders
    order_by:
      - TotalOrders: descending
    filters: Last30Days
    limit: 10
    score: 100
    height: 8
    group: Top10
- OrdersByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: Sales by state
    dimensions: State
    metrics: TotalOrders
    score: 90
    group: Transactions
- QuantityByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: Average quantity by state
    dimensions: State
    metrics: AvgQuantity
    score: 90
    group: Transactions
- IncomeByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: Income by state
    dimensions: State
    metrics: TotalIncome
    score: 90
    group: Transactions
- AverageIncomeByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: Average Income by state
    dimensions: State
    metrics: AvgIncome
    score: 90
    group: Transactions
- UsersByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: Number of users by state
    dimensions: State
    metrics: TotalUsers
    score: 90
    group: Users
- NewUsersByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: New users in the last 30 days by state
    dimensions: State
    metrics: TotalUsers
    filters: NewUsers
    score: 90
    group: Users
