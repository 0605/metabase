title: Transactions by product
applies_to: TransactionTable
metrics:
- TotalOrders: [count]
dimensions:
- ProductCategoryMedium:
    field_type: ProductTable.Category
    max_cardinality: 10
- ProductCategoryLarge:
    field_type: ProductTable.Category
- Rating: ProductTable.Score
dashboard_filters:
- ProductCategoryMedium
cards:
- OrdersVsRating:
    title: Sales vs. rating
    visualization:
      scatter:
        graph.metrics: TotalOrders
        graph.dimensions: Rating
    dimensions: Rating
    metrics: TotalOrders
    width: 12
    height: 8
- OrdersByProductCategoryMedium:
    title: Sales by product [[ProductCategoryMedium]]
    visualization: row
    dimensions:
      - ProductCategoryMedium
    metrics: TotalOrders
    order_by:
     - TotalOrders: descending
    height: 8
- OrdersByProductCategoryLarge:
    title: Sales by product [[ProductCategoryLarge]]
    visualization: table
    dimensions:
      - ProductCategoryLarge
    metrics: TotalOrders
    order_by:
     - TotalOrders: descending
    height: 8
