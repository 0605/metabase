title: Interesting metrics about [[EventTable]]
description: A look at your events over time and by several categories.
metrics:
  - Count: ["count"]
dimensions:
  - Timestamp:
      field_type: CreationTimestamp
      score: 100
  - Timestamp:
      field_type: DateTime
      score: 90
  - GenericCategoryMedium:
      field_type: GenericTable.Category
      score: 75
      max_cardinality: 10
  - GenericCategoryLarge:
      field_type: GenericTable.Category
      score: 70
  - State: GenericTable.State
  - Country: GenericTable.Country
  - Long: GenericTable.Longitude
  - Lat: GenericTable.Latitude
  - GenericNumber:
      field_type: GenericTable.Number
      score: 80
filters:
  - Last30Days:
      filter: ["time-interval", [dimension, Timestamp], -30, day]
groups:
  - Overview:
      title: Overview
  - Periodicity:
      title: Seasonal breakdown
  - Geographical:
      title: Geographical breakdown
  - General:
      title: General breakdowns
dashboard_filters:
- Timestamp
- GenericCategoryMedium
- Country
- State
cards:
# Overview
  - Rowcount:
      title: Total number of event
      visualization: scalar
      metrics: Count
      score: 30
      group: Overview
  - RowcountLast30Days:
      title: Events in the last 30 days
      visualization: scalar
      metrics: Count
      score: 25
      filters: Last30Days
      group: Overview
  - EventsByTime:
      title: Events by time
      metrics: Count
      dimensions: Timestamp
      visualization: line
      group: Overview
      width: 18
      score: 90
# General
  - NumberDistribution:
      title: Event count by [[GenericNumber]]
      dimensions:
        - GenericNumber:
            aggregation: default
      metrics: Count
      visualization: bar
      score: 90
      group: General
  - CountByCategoryMedium:
      title: Event count by [[GenericCategoryMedium]]
      dimensions: GenericCategoryMedium
      metrics: Count
      visualization: row
      score: 80
      height: 8
      group: General
      order_by:
        - Count: descending
  - CountByCategoryLarge:
      title: Event count by [[GenericCategoryLarge]]
      dimensions: GenericCategoryLarge
      metrics: Count
      visualization: table
      height: 8
      score: 70
      group: General
      order_by:
        - Count: descending
# Geographical
  - EventsByCountry:
      title: Event count by country
      metrics: Count
      dimensions: Country
      score: 80
      visualization:
        map:
          map.type: region
          map.region: world_countries
      group: Geographical
  - EventsByState:
      title: Event count by state
      metrics: Count
      dimensions: State
      score: 70
      visualization:
        map:
          map.type: region
          map.region: us_state
      group: Geographical
  - EventsByCoords:
      title: Event count by coordinates
      metrics: Count
      dimensions:
        - Lat
        - Long
      score: 80
      visualization: map
      group: Geographical
# Periodicity
  - DayOfWeekTimestamp:
      title: Event count by day of week
      visualization: bar
      dimensions:
        - Timestamp:
            aggregation: day-of-week
      metrics: Count
      score: 60
      group: Periodicity
      x_label: day of week
  - HourOfDayTimestamp:
      title: Event count by hour of day
      visualization: bar
      dimensions:
      - Timestamp:
          aggregation: hour-of-day
      metrics: Count
      score: 50
      group: Periodicity
      x_label: Hour of day
  - DayOfMonthTimestamp:
      title: Event count by day of month
      visualization: bar
      dimensions:
        - Timestamp:
            aggregation: day-of-month
      metrics: Count
      score: 40
      group: Periodicity
      x_label: Day of month
  - MonthOfYearTimestamp:
      title: Event count by month of year
      visualization: bar
      dimensions:
        - Timestamp:
            aggregation: month-of-year
      metrics: Count
      score: 40
      group: Periodicity
      x_label: Month of year
  - QuerterOfYearTimestamp:
      title: Event count by quarter of year
      visualization: bar
      dimensions:
        - Timestamp:
            aggregation: quarter-of-year
      metrics: Count
      score: 40
      group: Periodicity
      x_label: Quarter of year
