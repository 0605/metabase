title: "A look at your [[this]]"
transient_title: "Here's a quick look at your [[this]]"
description: An overview of your [[this]] and how it's distributed across time, place, and categories.
metrics:
  - Count: ["count"]
  - CountDistinctFKs: [distinct, [dimension, FK]]
  - Sum: [sum, [dimension, GenericNumber]]
  - Avg:
      metric: [avg, [dimension, GenericNumber]]
dimensions:
  - Country:
      field_type: GenericTable.Country
      score: 100
  - State:
      field_type: GenericTable.State
      score: 100
  - GenericNumber:
      field_type: GenericTable.Number
      score: 80
  - Source:
      field_type: GenericTable.Source
      score: 100
  - GenericCategoryMedium:
      field_type: GenericTable.Category
      score: 75
      max_cardinality: 10
  - GenericCategoryLarge:
      field_type: GenericTable.Category
      score: 70
  - Singleton:
      field_type: GenericTable.Category
      max_cardinality: 1
      score: 100
  - Date:
      field_type: GenericTable.Date
      score: 50
  - Time:
      field_type: GenericTable.Time
      score: 50
  - Timestamp:
      field_type: DateTime
      score: 60
  - JoinDate:
      field_type: GenericTable.JoinDate
      score: 50
  - CreateDate:
      field_type: CreationDate
      score: 80
  - JoinTime:
      field_type: GenericTable.JoinTime
      score: 50
  - CreateTime:
      field_type: CreationTime
      score: 80
  - JoinTimestamp:
      field_type: GenericTable.JoinTimestamp
      score: 50
  - CreateTimestamp:
      field_type: CreationTimestamp
      score: 80
  - FK: FK
  - Long: GenericTable.Longitude
  - Lat: GenericTable.Latitude
# ignore
  - Birthdate: Birthdate
  - ZIP: ZipCode
filters:
  - Last30Days:
      filter: ["time-interval", [dimension, CreateTimestamp], -30, day]
      score: 100
  - Last30Days:
      filter: ["time-interval", [dimension, CreateDate], -30, day]
      score: 99
  - Last30Days:
      filter: ["time-interval", [dimension, JoinTimestamp], -30, day]
      score: 90
  - Last30Days:
      filter: ["time-interval", [dimension, JoinDate], -30, day]
      score: 89
  - Last30Days:
      filter: ["time-interval", [dimension, Timestamp], -30, day]
      score: 80
  - Last30Days:
      filter: ["time-interval", [dimension, Date], -30, day]
      score: 79
groups:
- Overview:
    title: Summary
- Singletons:
    title: These are the same for all your [[this.short-name]]
- ByTime:
    title: "These [[this.short-name]] across time"
    comparison_title: How they compare across time
- Geographical:
    title: Where your [[this.short-name]] are
    comparison_title: How they compare acrosss location
- General:
    title: How these [[this.short-name]] are distributed
    comparison_title: How they compare by distribution
dashboard_filters:
- Timestamp
- Date
- JoinDate
- JoinTimestamp
- CreateDate
- CreateTimestamp
- GenericCategoryMedium
- Source
- Country
- State
cards:
# Overview
  - Rowcount:
      title: Total [[this.short-name]]
      visualization: scalar
      metrics: Count
      score: 100
      group: Overview
  - RowcountLast30Days:
      title: "[[this.short-name]] added in the last 30 days"
      visualization: scalar
      metrics: Count
      score: 100
      filters: Last30Days
      group: Overview
  - DistinctFKCounts:
      title: Distinct [[FK]]
      visualization: scalar
      metrics: CountDistinctFKs
      score: 100
      group: Overview
# General
  - NumberDistribution:
      title: "[[this.short-name]] by [[GenericNumber]]"
      dimensions:
        - GenericNumber:
            aggregation: default
      metrics: Count
      visualization: bar
      score: 90
      group: General
  - CountByCategoryMedium:
      title: "[[this.short-name]] per [[GenericCategoryMedium]]"
      dimensions: GenericCategoryMedium
      metrics: Count
      visualization: row
      score: 80
      height: 8
      group: General
      order_by:
        - Count: descending
  - CountByCategoryLarge:
      title: "[[this.short-name]] per [[GenericCategoryLarge]]"
      dimensions: GenericCategoryLarge
      metrics: Count
      visualization: table
      height: 8
      score: 70
      group: General
      order_by:
        - Count: descending
# Geographical
  - CountByCountry:
      title: "[[this.short-name]] per country"
      metrics: Count
      dimensions: Country
      score: 90
      visualization:
        map:
          map.type: region
          map.region: world_countries
      group: Geographical
      height: 6
  - CountByState:
      title: "[[this.short-name]] per state"
      metrics: Count
      dimensions: State
      score: 90
      visualization:
        map:
          map.type: region
          map.region: us_states
      group: Geographical
      height: 6
  - CountByCoords:
      title: "[[this.short-name]] by coordinates"
      metrics: Count
      dimensions:
        - Long
        - Lat
      visualization: map
      score: 80
      group: Geographical
      height: 6
# By Time
  - CountByJoinDate:
      title: "[[this.short-name]] that have joined over time"
      visualization: line
      dimensions: JoinTimestamp
      metrics: Count
      score: 90
      group: ByTime
  - CountByJoinDate:
      title: "[[this.short-name]] that have joined over time"
      visualization: line
      dimensions: JoinDate
      metrics: Count
      score: 90
      group: ByTime
  - CountByCreateDate:
      title: New [[this.short-name]] over time
      visualization: line
      dimensions: CreateTimestamp
      metrics: Count
      score: 90
      group: ByTime
  - CountByCreateDate:
      title: New [[this.short-name]] over time
      visualization: line
      dimensions: CreateDate
      metrics: Count
      score: 90
      group: ByTime
  - CountByTimestamp:
      title: "[[this.short-name]] by [[Timestamp]]"
      visualization: line
      dimensions: Timestamp
      metrics: Count
      score: 20
      group: ByTime
  - CountByTimestamp:
      title: "[[this.short-name]] by [[Timestamp]]"
      visualization: line
      dimensions: Date
      metrics: Count
      score: 20
      group: ByTime
  - NumberOverTime:
      title: "[[GenericNumber]] over time"
      visualization: line
      dimensions: Timestamp
      metrics:
        - Sum
        - Avg
      score: 70
      group: ByTime
  - NumberOverTime:
      title: "[[GenericNumber]] over time"
      visualization: line
      dimensions: Date
      metrics:
        - Sum
        - Avg
      score: 70
      group: ByTime
  - NumberOverJoinDate:
      title: "[[GenericNumber]] by join date"
      visualization: line
      dimensions: JoinTimestamp
      metrics:
        - Sum
        - Avg
      score: 80
      group: ByTime
  - NumberOverJoinDate:
      title: "[[GenericNumber]] by join date"
      visualization: line
      dimensions: JoinDate
      metrics:
        - Sum
        - Avg
      score: 80
      group: ByTime
  - NumberOverCreateDate:
      title: "[[GenericNumber]] over time"
      visualization: line
      dimensions: CreateTimestamp
      metrics:
        - Sum
        - Avg
      score: 90
      group: ByTime
  - NumberOverCreateDate:
      title: "[[GenericNumber]] over time"
      visualization: line
      dimensions: CreateDate
      metrics:
        - Sum
        - Avg
      score: 90
      group: ByTime
  - CreateDateMore:
      title: "More about [[CreateTimestamp]]"
      visualization: more
      dimensions: CreateTimestamp
  - CreateDateMore:
      title: "More about [[CreateDate]]"
      visualization: more
      dimensions: CreateDate
  - JoinDateMore:
      title: "More about [[JoinTimestamp]]"
      visualization: more
      dimensions: JoinTimestamp
  - JoinDateMore:
      title: "More about [[JoinDate]]"
      visualization: more
      dimensions: JoinDate
  - GenericDateMore:
      title: "More about [[Timestamp]]"
      visualization: more
      dimensions: Timestamp
  - GenericDateMore:
      title: "More about [[Date]]"
      visualization: more
      dimensions: Date
# Special
  - Singleton:
      title: "[[Singleton]]"
      visualization: scalar
      metrics: Count
      dimensions: Singleton
      score: 30
      height: 3
      width: 3
      group: Singletons
