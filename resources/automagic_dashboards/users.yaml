cards:
- dashboard: users_dashboard
  visualization: line
  title: New users by month
  description: How many new users have we acquired each month
  query:
    breakout: [datetime-field, [field-type, CreationTimestamp], month]
    aggregation: [count]
- dashboard: users_dashboard
  visualization: [map, {map.type: region,
                        map.region: us_states}]
  title: Users by state
  query:
    breakout: [[field-type, State]]
    aggregation: [count]
- dashboard: users_dashboard
  visualization: [map, {map.type: region,
                        map.region: world}]
  title: Users by country
  query:
    breakout: [[field-type, Country]]
    aggregation: [count]
- dashboard: users_dashboard
  title: Users by source
  query:
    breakout: [[field-type, Source]]
    aggregation: [count]
    order_by: [[[aggregation, 0], "descending"]]
  visualization: row
dashboards:
- title: Users autogenerated
  as: users_dashboard
  description: Autogenerated dashboard
