title: Useres
table: UserTable
description: autogenerated dashboard
metrics:
- Count:
    metric: [count]
dimensions:
- Timestamp:
    field_type: CreationTimestamp
- Source:
    field_type: Source
- State:
    field_type: State
cards:
- NewUsersByMonth:
    visualization: line
    title: New users by month
    description: How many new users have we acquired each month
    dimensions: Timestamp
    metrics: Count
- UsersByState:
    visualization: [map, {map.type: region,
                        map.region: us_states}]
    title: Users by state
    dimensions: State
    metrics: Count
- UsersBySource:
    dashboard: users_dashboard
    title: Users by source
    dimension: Source
    metrics: Count
    visualization: row
    order_by: [Count, descending]
