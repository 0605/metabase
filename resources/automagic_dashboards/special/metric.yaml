title: Analysis of [[this]]
table_type: GenericTable
metrics:
# Placeholder that will get overloaded by reference to the actual metric, so we can
# refer to the metric in card definition.
dimensions:
  - Country:
      field_type: GenericTable.Country
  - State:
      field_type: GenericTable.State
  - GenericNumber:
      field_type: GenericTable.Number
  - GenericCategorySmall:
      field_type: GenericTable.Category
      max_cardinality: 5
      score: 100
  - GenericCategoryMedium:
      field_type: GenericTable.Category
      max_cardinality: 12
      score: 90
  - GenericCategoryLarge:
      field_type: GenericTable.Category
      score: 80
  - Timestamp:
      field_type: CreationTimestamp
      score: 100
  - Timestamp:
      field_type: DateTime
      score: 90
  - LongLat:
      field_type: GenericTable.Coordinate
  - ZipCode:
      field_type: GenericTable.ZipCode
groups:
  - Periodicity:
      title: Periodicity breakdown
  - Geographical:
      title: Geographical breakdown
  - Categories:
      title: Distribution over categories
  - Numbers:
      title: Distribution over numbers
  - LargeCategories:
      title: Distribution over high-cardinality categories
dashboard_filters:
  - Timestamp
  - State
  - Country
  - GenericCategorySmall
  - GenericCategoryMedium
  - GenericCategoryLarge
cards:
  - ByTime:
      group: Periodicity
      title: Distribution over time
      visualization: line
      metrics: this
      dimensions: Timestamp
      width: 18
  - DayOfWeek:
      group: Periodicity
      title: Distribution by day of week
      visualization: bar
      metrics: this
      dimensions:
        - Timestamp:
            aggregation: day-of-week
  - HourOfDay:
      group: Periodicity
      title: Distribution by hour of day
      visualization: bar
      metrics: this
      dimensions: 
        - Timestamp:
            aggregation: hour-of-day
  - DayOfMonth:
      group: Periodicity
      title: Distribution by day of month
      visualization: bar
      metrics: this
      dimensions: 
        - Timestamp:
            aggregation: day-of-month
  - MonthOfYear:
      group: Periodicity
      title: Distribution by month of year
      visualization: bar
      metrics: this
      dimensions:
        - Timestamp:
            aggregation: month-of-year
  - QuerterOfYear:
      group: Periodicity
      title: Distribution by quarter of year
      visualization: bar
      metrics: this
      dimensions: 
        - Timestamp:
            aggregation: quarter-of-year
  - ByCountry:
      group: Geographical
      title: Distribution by country
      metrics: this
      dimensions: Country
      visualization:
        map:
          map.type: region
          map.region: world_countries
  - ByState:
      group: Geographical
      title: Distribution by state
      metrics: this
      dimensions: State
      visualization:
        map:
          map.type: region
          map.region: us_states
  - ByNumber:
      group: Numbers
      title: Distribution by [[GenericNumber]]
      metrics: this
      dimensions: GenericNumber
      visualization: bar
  - ByCategoryMedium:
      group: Categories
      title: Distribution by [[GenericCategoryMedium]]
      metrics: this
      dimensions: GenericCategoryMedium
      visualization: row
      order_by:
        this: descending
      height: 8
  - ByCategoryAndTime:
      group: Categories
      title: Distribution by [[GenericCategorySmall]] over time
      metrics: this
      dimensions:
        - GenericCategorySmall
        - Timestamp
      visualization:
        area:
          stackable.stack_type: stacked
  - ByCategorySmall:
      group: Categories
      title: Distribution by [[GenericCategorySmall]]
      metrics: this
      dimensions: GenericCategorySmall
      visualization: row
      order_by:
        this: descending
  - ByCategoryLargeTop:
      group: LargeCategories
      title: Distribution by [[GenericCategoryLarge]] (top 5)
      metrics: this
      dimensions: GenericCategoryLarge
      visualization: row
      order_by:
        this: descending
      limit: 5
  - ByCategoryLargeBottom:
      group: LargeCategories
      title: Distribution by [[GenericCategoryLarge]] (bottom 5)
      metrics: this
      dimensions: GenericCategoryLarge
      visualization: row
      limit: 5
      order_by:
        this: ascending
