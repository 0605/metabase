title: Transactions
metrics:
- AvgDiscount:
    metric: [/, [sum, [dimension, Discount]], [sum, [dimension, Income]]]
- TotalIncome:
    metric: [sum, [dimension, Income]]
- AvgIncome: [avg, [dimension, Income]]
- AvgQuantity:
    metric: [avg, [dimension, Quantity]]
- TotalOrders: [count]
dimensions:
- Timestamp:
    field_type: CreationTimestamp
- Timestamp:
    field_type: DateTime
- State:
    field_type: UserTable.State
- Country: UserTable.Country
- Income:
    field_type: Income
- Discount: Discount
- Quantity:
    field_type: Quantity
- ProductCategory: ProductTable.Category
- Source: UserTable.Source
- Cohort:
    field_type: UserTable.JoinTimestamp
    score: 100
- Cohort:
    field_type: UserTable.CreationTimestamp
    score: 90
- Cohort:
    field_type: UserTable.DateTime
    score: 80
cards:
- IncomeByMonth:
    visualization: line
    title: Sales by month
    description: Total income by month
    dimensions: Timestamp
    metrics:
      - TotalIncome
      - TotalOrders
- AverageQuantityByMonth:
    visualization: line
    title: Average quantity by month
    description: Average item quantity by month
    dimensions: Timestamp
    metrics:
     - AvgQuantity
     - AvgIncome
- AverageDiscountByMonth:
    visualization: line
    title: Average discount by month
    dimensions: Timestamp
    metrics: AvgDiscount
    score: 70
- OrdersByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: Sales by state
    dimensions: State
    metrics: TotalOrders
- OrdersByCountry:
    visualization:
      map:
        map.type: region
        map.region: world_countries
    title: Sales by state
    dimensions: Country
    metrics: TotalOrders
- OrdersByProductCategory:
    title: Sales by product [[ProductCategory]]
    visualization: row
    dimensions:
      - ProductCategory
    metrics: TotalOrders
    order_by: TotalOrders
    score: 90
- OrdersBySource:
    title: Sales by source
    visualization: area
    dimensions:
      - Timestamp
      - Source
    metrics: TotalOrders
