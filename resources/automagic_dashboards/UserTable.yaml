title: Useres
description: Some useful metrics about the [[GenericTable]] table to get you started.
metrics:
- Count:
    metric: [count]
dimensions:
- JoinDate:
    field_type: JoinTimestamp
    score: 100
- JoinDate:
    field_type: CreationTimestamp
    score: 90
- JoinDate:
    field_type: DateTime
    score: 30
- Source:
    field_type: Source
- State:
    field_type: State
- Country: Country
cards:
- NewUsersByMonth:
    visualization: line
    title: New users by month
    description: How many new users have we acquired each month
    dimensions: JoinDate
    metrics: Count
- UsersByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: Users by state
    dimensions: State
    metrics: Count
- UsersByCountry:
    visualization:
      map:
        map.type: region
        map.region: world_countries
    title: Users by country
    dimensions: Country
    metrics: Count
- UsersBySource:
    title: Users by source
    dimensions: Source
    metrics: Count
    visualization: row
    order_by:
      - Count: descending
