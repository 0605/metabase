title: Useful Metrics about [[EventTable]] (Autogenerated)
metrics:
  - Count:
      metric: ["count"]
dimensions:
  - Timestamp: DateTime
  - Category: Category
cards:
  - EventsByDay:
      title: Events by [[Category]]
      description: Count of events by [[Category]] through time.
      metrics: Count
      dimensions:
        - Timestamp
        - Category
      visualization: area
      score: 100
  - EventsByDay:
      title: Events by time
      metrics: Count
      dimensions: Timestamp
      visualization: line
      score: 90
  - EventsByCategory:
      title: Events by [[Category]] distribution
      description: Total number events for each [[Category]] category.
      metrics: Count
      dimensions: Category
      visualization: bar
