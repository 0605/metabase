title: Useful Metrics about [[EventTable]] (Autogenerated)
metrics:
  - Count:
      metric: ["count"]
dimensions:
  - Timestamp: DateTime
  - Category: Category
  - State: State
  - Country: Country
  - Long: Longitude
  - Lat: Latitude
cards:
  - EventsByDay:
      title: Events by [[Category]]
      description: Count of events by [[Category]] through time.
      metrics: Count
      dimensions:
        - Timestamp
        - Category
      visualization: area
      score: 100
  - EventsByDay:
      title: Events by time
      metrics: Count
      dimensions: Timestamp
      visualization: line
      score: 90
  - EventsByCategory:
      title: Events by [[Category]] distribution
      description: Total number events for each [Category] category.
      metrics: Count
      dimensions: Category
      visualization: bar
      score: 80
  - EventsByCountry:
      title: Distribution by country
      metrics: Count
      dimensions: Country
      score: 80
      visualization:
        map:
          map.type: region
          map.region: world_countries
  - EventsByState:
      title: Distribution by state
      metrics: Count
      dimensions: State
      score: 70
      visualization:
        map:
          map.type: region
          map.region: us_state
  - EventsByCoords:
      title: Distribution by coordinates
      metrics: Count
      dimensions:
        - Lat
        - Long
      score: 80
      visualization:
        map:
          map.type: pin
          map.latitude_column: Lat
          map.longitude_column: Long
