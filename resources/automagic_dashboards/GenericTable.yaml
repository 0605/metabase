title: Useful Metrics about [[GenericTable]] (Autogenerated)
description: Some useful metrics about the [[GenericTable]] table to get you started.
metrics:
  - Count:
      metric: ["count"]
      score: 100
filters:
  - Last30Days:
      filter: ["time-interval", [dimension, Timestamp], -30, day]
dimensions:
  - Latitude:
      field_type: Latitude
      score: 100
  - Longitude:
      field_type: Longitude
      score: 100
  - Country:
      field_type: Country
      score: 100
  - State:
      field_type: State
      score: 100
  - JoinDate:
      field_type: JoinTimestamp
      score: 100
  - JoinDate:
      field_type: CreationTimestamp
      score: 90
  - JoinDate:
      field_type: DateTime
      score: 50
  - GenericNumber:
      field_type: Number
      score: 50
  - AcquisitionChannel:
      field_type: Source
      score: 100
  - GenericCategory:
      field_type: Category
      score: 75
  - Timestamp: DateTime
cards:
  - UsersOverTime:
      title: Users over time
      description: The number of users joining over time
      metrics: Count
      dimensions: JoinDate
      visualization: line
      score: 100
  - UsersByCountry:
      title: Users by country
      description: The users by country of residence
      metrics: Count
      dimensions: Country
      score: 100
      visualization:
        map:
          map.type: region
          map.region: world_countries
