title: Orders autogenerated
table_type: TransactionTable
description: Autogenerated dashboard
metrics:
- AvgDiscount:
    metric: [/, [sum, [dimension, Discount]], [sum, [dimension, Income]]]
- TotalIncome:
    metric: [sum, [dimension, Income]]
- AvgQuantity:
    metric: [avg, [dimension, Quantity]]
- TotalOrders: [count]
dimensions:
- Timestamp:
    field_type: CreationTimestamp
- State:
    field_type: UserTable.State
- Income:
    field_type: Income
- Discount: Discount
- Quantity:
    field_type: Quantity
cards:
- IncomeByMonth:
    visualization: line
    title: Sales by month
    description: Total income by month
    dimensions: Timestamp
    metrics:
      - TotalIncome
      - TotalOrders
- AverageQuantityByMonth:
    visualization: line
    title: Average quantity by month
    description: Average item quantity by month
    dimensions: Timestamp
    metrics: AvgQuantity
- AverageDiscountByMonth:
    visualization: line
    title: Average discount by month
    dimensions: Timestamp
    metrics: AvgDiscount
    score: 100
- AverageDiscountByMonth:
    visualization: line
    title: I'm overloaded
    dimensions: Timestamp
    metrics: AvgDiscount
    score: 20
- OrdersByState:
    visualization:
      map:
        map.type: region
        map.region: us_states
    title: Sales by state
    dimensions: State
    metrics: TotalOrders
