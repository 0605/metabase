automagicDashboards:
  - dashboard
      name: ...
      description: ...
      cards:
        - card:
            title: MRR
            description: ...
            visualization: line
            rules:
              - field: &timestamp
                  - and:
                      - or:
                          endsWith: _at
                          name: [timestamp, date]
                          usedAsTimeKey: true
                      type: timestamp
              - field: &income
                  - and:
                      type: number
                      name: [income, price, revenue, total]
                      - value:
                          notNull: true
            definition:
              - aggregation [sum [field-id *income]]
              - breakout    [field-id [field-id *timestamp]]
