Title: User Metrics (Autogenerated)
Description: Some useful metrics about your users to get you started.
Metrics: 
  - ActiveUsers:
    metric: ["count"]
    score: 100
 -AverageAge:
    required_field: BirthDate
    metric: ["-", ["NOW", BirthDate]]
    score: 100
Filters:
  - Last30Days
    [relative-datetime, JoinDate, -30, days]
Dimensions:
  - Latitude:
    field_type: Latitude
    score: 100
  - Longitude:
    field_type: Longitude
    score: 100
  - Country:
    field_type: Country
    score: 100
  - State:
    field_type: State
    score: 100
  - JoinDate:
    field_type: UserJoinTimestamp
    score: 100
  - JoinDate:
    field_type: CreationTimeStamp
    score: 90
  - JoinDate:
    field_type: TimeStamp
    score: 50
  - GenericNumber:
    field_type: Number
    score: 50
  - AcquisitionChannel:
    field_type: AcquisitionChannel
    score: 100
  - GenericCategory:
    field_type: Category
    score: 75
Cards:
  - UsersOverTime:
    title: Users over time
    description: The number of users joining over time
    metric: ActiveUsers
    dimensions: JoinDate 
    visualization: line
    score: 100
  - UsersByCountry:
    title: Users by country
    description: The users by country of residence
    metric: ActiveUsers
    dimensions: Country
    score: 100
    visualization: [map, {map.type: region,
                        map.region: world}]
  - UsersByChannel:
    tile: Users by Acquisition Channel
    description: The number of users from each acquistition source
    metric: ActiveUsers
    dimensions: AcquisitionChannel
    filters: Last30Days
    visualization: row
    score: 100
  - UsersByCategory:
    title: Users by [[fieldName]]
    query: select count(*) from [[UsersTable]] group by [[GenericCategory]]
    visualization: row
    score: 50
  - UsersByChannelAndCategory
    title: Users By Acquisition Channel and [[GenericCategory]]
    metric: ActiveUsers
    dimensions: AcquisitionChannel, GenericCategory
    visualization: row
    score: 30