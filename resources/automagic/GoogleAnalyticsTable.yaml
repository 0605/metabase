Title: Google Analytics (Autogenerated)
Description: Some useful metrics about your GA stats to get you started.
Metrics:
  - Sessions:
    metric: ["ga:sessions"]
    score: 100
  - Pageviews:
    metric: ["ga:pageviews"]
    score: 100
  - 1DayActiveUsers:
    metric: ["ga:1dayUsers"]
    score: 100
  - Retention:
    metric: ["ga:cohortRetentionRate"]
    score: 100
Filters:
  - Last30Days
    [relative-datetime, ga:day, -30, days]
# It doesn't appear that ga-metadata.js includes user type as a dimension, so I've included
# new and returning users as filters. In the metadata file, they're shown as segments.
  - NewUsers
    [gaid::-2]
  - ReturningUsers
    [gaid::-3]
Dimensions:
  - Day:
    field_type: ga:day
    score: 100
  - Country:
    field_type: ga:country
    score: 100
  - DeviceType:
    field_type: ga:deviceCategory
    score: 100
  - LandingPage:
    field_type: ga:landingPagePath
    score: 100
  - Page:
    field_type: ga:pagePath
    score: 100
  - Channel:
    field_type: ga:channelGrouping
    score: 100
  - Source:
    field_type: ga:source
    score: 100
Cards:
  - SessionsOverTime:
    title: Sessions per day
    description: Total sessions over time
    metric: Sessions
    dimensions: Day
    filters: Last30Days
    visualization: line
    score: 100
  - 1DayDAUOverTime:
    title: Daily active users
    description: The number of unique users per day
    metric: 1DayActiveUsers
    dimensions: Day
    filters: Last30Days
    visualization: line
    score: 100
  # I don't know if I can do this, but I'd like to have a multi-metric card here
  # made up of two scalars, new user sessions and returning user sessions, so that
  # it's displayed as a bar chart.
  - SessionsByNewVsReturningUser:
    title: Sessions, new vs. returning users
    description: Percent of total sessions in the last 30 days that were from new vs. returning users
    metric: Sessions
    dimensions:
    filters: NewUsers
    visualization:
    score: 80
  - SessionsByCountry:
    title: Sessions by Country
    description: Total sessions in each country
    metric: Sessions
    dimensions: Country
    filters: Last30Days
    visualization: [map, {map.type: region,
                        map.region: world}]
    score: 80
  - SessionsByDeviceType:
    title: Sessions by device type
    description: Total sessions by desktop, mobile, or tablet
    metric: Sessions
    dimensions: DeviceType
    filters: Last30Days
    visualization: bar
    score: 80
  - PageviewsByPage:
    title: Most-viewed pages
    description: The pages with the most pageviews
    metric: Pageviews
    dimensions: Page
    filters: Last30Days
    visualization: row
    score: 80
  - SessionsByLandingPage:
    title: Top landing pages
    description: Sessions by page where the session began
    metric: Sessions
    dimensions: LandingPage
    filters: Last30Days
    visualization: row
    score: 80
  - SessionsByTopChannels:
    title: Top acquisition channels
    description: Where most of your sessions originate from
    metric: Sessions
    dimensions: Channel
    filters: Last30Days
    visualization: bar
    score: 80
  - SessionsBySource:
    title: Top referral pages
    description: The top external pages that brought users to your site
    metric: Sessions
    dimensions: Source
    filters: Last30Days
    visualization: bar
    score: 80
  - CohortRetention:
    title:
    description:
    metric: Retention
    dimensions: Day, # The other dimension I want is called Acquisition Date in GA
                     # but I can't find this in ga-metadata.js
    filters: Last30Days
    visualization: table
    score: 100
